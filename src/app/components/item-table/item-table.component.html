<div class="item-table-section">
  <div class="item-table">
    <h2>
      Item
    </h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Price</th>
          <th scope="col">S</th>
          <th scope="col">M</th>
          <th scope="col">L</th>
          <th scope="col">XL</th>
          <th scope="col">XXL</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="items$ | async as items">
        <tr *ngFor="let item of items; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.size.s }}</td>
          <td>{{ item.size.m }}</td>
          <td>{{ item.size.l }}</td>
          <td>{{ item.size.xl }}</td>
          <td>{{ item.size.xxl }}</td>
          <td><button (click)="removeItem(item.key)" *ngIf="this.currentRoute === '/item-management'">remove</button>
          </td>
          <td><button (click)="selectItem(item)">select</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
