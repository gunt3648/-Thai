<app-navbar></app-navbar>

<div class="container">
  <div class="row store-management-section">

    <div class="store-management col-12">
      <h2>Store Management</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Contact</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngIf="store$ | async as store; else loading">
          <tr *ngFor="let s of store; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.location }}</td>
            <td>{{ s.contact }}</td>
            <td><button class="btn btn-danger" (click)="removeStore(s.key)">Remove</button></td>
          </tr>
        </tbody>
        <ng-template #loading>
          <div class="text-center loading">
            <div class="spinner-grow text-light" style="margin: 4em 0" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </ng-template>
      </table>
    </div>
    
    <app-store-register class="col-12"></app-store-register>
  </div>
</div>
