<app-navbar></app-navbar>

<div class="view-log-section">
  <div class="view-log">
    <div class="container">
      <h2>Viewlog</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Store</th>
            <th>Item</th>
            <th>Size</th>
            <th>Amount</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody *ngIf="log$ | async as logs; else loading">
          <tr *ngFor="let log of logs">
            <td>{{ log.store }}</td>
            <td>{{ log.name }}</td>
            <td>{{ log.size }}</td>
            <td>{{ log.amount }}</td>
            <td>{{ log.price }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #loading>
        <div class="text-center loading">
          <div class="spinner-grow text-light" style="margin: 4em 0" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
