<div class="account-management-section">
  <div class="account-management">
    <h2>Account Management</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Job</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="userData$ | async as users; else loading">
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ (user.authLevel == 1) ? 'Employee' : 'Manager' }}</td>
          <td><button class="btn btn-danger" (click)="removeUser(user.email)"
              [disabled]="isLoggingIn(user.email)">Remove</button></td>
        </tr>
      </tbody>
      <ng-template #loading>
        <div class="text-center loading">
          <div class="spinner-grow text-light" style="margin: 4em 0" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </ng-template>
    </table>
  </div>
</div>
