<div class="row">
  <div class="form-group col-4">
    <label for="email-login">Email address</label>
    <input type="email" class="form-control" id="email-login" placeholder="Enter email" #userEmail>
  </div>
  <div class="form-group col-3">
    <label for="pass-login">Password</label>
    <input type="password" class="form-control" id="pass-login" placeholder="Password" #userPassword>
  </div>
  <div class="form-group col-3">
    <label for="pass-login">Name</label>
    <input type="text" class="form-control" id="name-login" placeholder="Name" #userName>
  </div>
  <div class="form-group col-1">
    <label for="pass-login">Job</label>
    <input type="text" class="form-control" id="job-login" placeholder="1" #userJob>
  </div>
  <div class="col-1">
    <button class="btn btn-primary"
      (click)="register(userEmail.value, userPassword.value, userName.value, userJob.value)">Submit</button>
  </div>
</div>
