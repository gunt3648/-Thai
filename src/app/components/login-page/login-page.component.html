<div class="container">
  <div *ngIf="isLoggedIn; else loginForm">
    <button class="btn btn-primary" (click)="logout()">Log out</button>
  </div>
  <ng-template #loginForm>
    <div class="row">
      <div class="login-page col-6 ml-auto mr-auto">
        <div class="form-group">
          <label for="email-login">Email address</label>
          <input type="email" class="form-control" id="email-login" placeholder="Enter email" #userEmail>
        </div>
        <div class="form-group">
          <label for="pass-login">Password</label>
          <input type="password" class="form-control" id="pass-login" placeholder="Password" #userPassword>
        </div>
        <button class="btn btn-primary" (click)="login(userEmail.value, userPassword.value)">Submit</button>
      </div>
    </div>
  </ng-template>
</div>
