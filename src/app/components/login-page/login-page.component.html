<div class="container">
  <div class="row">

    <div class="login-page col-6 ml-auto mr-auto">
      <h1 style="color: white">@Thai<h6>Powered by Stockz</h6></h1>
      <div class="form-group">
        <label for="email-login">Email address</label>
        <input type="email" class="form-control" id="email-login" placeholder="Enter email" #userEmail>
      </div>
      <div class="form-group">
        <label for="pass-login">Password</label>
        <input type="password" class="form-control" id="pass-login" placeholder="Password" #userPassword>
      </div>
      <br>
      <button class="btn btn-light float-right mr-3" (click)="login(userEmail.value, userPassword.value)">
        <span *ngIf="clickedLogin" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        Submit
      </button>
    </div>
    
  </div>
</div>
